<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>type属性</title>
</head>
<body>
邮箱：<input type="email"><br>
电话：<input type="tel" required pattern="^(\+86)?1\d{10}$"><br>
网址：<input type="url"><br>
<!--验证输入网址，必须包含http://-->
数量：<input type="number"><br>
输入商品名称：<input type="search"><br>
范围：<input type="range" max="100" min="0" value="50"><br>
颜色：<input type="color"><br>
时间：<input type="time"><br>
日期：<input type="date"><br>
日期时间：<input type="datetime-local"><br>
<input value="提交" type="submit">


<form>

  <!--<select>-->

    <!--<option value="1">前端</option>-->
    <!--<option value="2">java</option>-->
    <!--<option value="3">javascript</option>-->
    <!--<option value="4">c++</option>-->
    <!--<option value="5">人工智能</option>-->
  <!--</select>-->
  专业：<input type="text" list="subjects"><br/>
  <datalist id="subjects">
    <option value="前端" label="前景好">前端</option>
    <option value="Java" label="使用量多">java</option>
    <option value="JavaScript" label="兼容好">javascript</option>
    <option value="人工智能" label="使用少">人工智能</option>
  </datalist>

  网址：<input type="url" list="urls">
  <datalist id="urls">
    <option value="http://www.baidu.com"></option>
    <option value="http://www.sohu.com"></option>
    <option value="http://www.163.com"></option>
  </datalist>
</form>
</body>
</html>
